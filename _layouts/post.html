<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f0f0f0">
    
    <!-- Jekyll SEO Tag optimizado -->
    {% seo %}
    
    <link rel="icon" type="image/x-icon" href="{{ 'images/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'images/AJRA.png' | relative_url }}">
    <link href="{{ 'css/posts.css' | relative_url }}" rel="stylesheet" type="text/css" />
    <script src="https://beamanalytics.b-cdn.net/beam.min.js" data-token="d475f634-84bb-448f-9a73-b0576d734398" async></script>
</head>

<body>
    <header>
        <a href="{{ site.url | relative_url }}">
            <img src="{{ 'images/AJRA.png' | relative_url }}" alt="AJRA" class="avatar">
        </a>
    </header>
    <div class="post-cabecera">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.image %}
            <img src="{{ page.image | relative_url }}"  class="post-image">
        {% else %}
            <img src="{{ 'images/placeholder.webp' | relative_url }}" class="post-image">
        {% endif %}
    </div>
    <div class="content">
        {{ content }}

        <hr>
        <div class="embed-wrap">
            <iframe 
                class="embed-frame"
                src="https://culturafreak.com/embed" 
                frameborder="0" 
                loading="lazy"
                scrolling="no">
            </iframe>
        </div>
    </div>

   
    <footer>
        <script>
            document.write(new Date().getFullYear());
        </script>
        &copy; Desarrollado con ðŸ§  & ðŸ’› por &lt;/AJRA&gt;
    </footer>
</body>

</html>
