<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora F1: Verstappen vs Norris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora F1: Verstappen vs Norris</h1>
        
        <div class="grid">
            <div class="card">
                <h2>Carreras Restantes</h2>
                <div class="grid-header">
                    <span>Carrera</span>
                    <span>Verstappen</span>
                    <span>Norris</span>
                </div>
                <div id="races-container"></div>
            </div>

            <div class="card">
                <h2>Carreras Sprint Restantes</h2>
                <div class="grid-header">
                    <span>Sprint</span>
                    <span>Verstappen</span>
                    <span>Norris</span>
                </div>
                <div id="sprints-container"></div>
            </div>
        </div>

        <div class="card">
            <h2>Resultados</h2>
            <p id="verstappen-points"></p>
            <p id="norris-points"></p>
            <p id="point-difference"></p>
            <p id="average-points-needed"></p>
        </div>
    </div>

    <script src="js/f1.js"></script>
</body>
</html>
